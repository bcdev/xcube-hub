[loggers]
keys=root,xcubeHubLogger

[handlers]
keys=consoleHandler

[formatters]
keys=xcubeHubFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_xcubeHubLogger]
level=DEBUG
handlers=consoleHandler
qualname=xcubeHubLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=xcubeHubFormatter
args=(sys.stdout,)

[formatter_xcubeHubFormatter]
format=[%(levelname).1s %(asctime)s  %(name)s p%(process)s {%(pathname)s:%(lineno)d}] %(message)s